			<title>Sloth-tt</title>
			
			<link rel="icon" href="media/timer.svg">

			<div data-page="timer" id="maincontainer">
				<header>

				</header>
				<div class="main" id="edit">
					<ul>
						<li>
							<label>
								<span>Choose a beautiful title</span>
								<input required="required" id="edit-title-value" type="text">
							</label>
						</li>
						<li>
							<label>
								<span>When will this timer expire?</span>
							</label>
							<div id="date-picker"></div>
							<div id="time-picker"></div>
						</li>
						<li>
							<label>
								<span>Choose your favourite color</span>
							</label>
							<div id="color-picker"></div>
						</li>
						<li>
							<label>
								<span>To share this timer copy and paste the following link…</span>
								<input readonly="readonly" id="edit-output" type="text">
								<a href="" title="Open this timer" id="open-edit-link">Open this timer</a>
							</label>
						</li>
						<li>
							<label>
								<span>… or try some predefined timers:</span>
								<ul class="list">
									<li><a href="#!timer/End%20of%20UNIX%20era/#E54C4C/2038/1/19/3/14/7" title="End of UNIX era">End of UNIX era</a></li>
									<li><a href="#!timer/Columbus dicovered America/#39C5C5/1492/10/12/2/0/0" title="Columbus dicovered America">Columbus dicovered America</a></li>
									<li><a href="#!timer/%3C%25%3Dday%25%3E%2F%3C%25%3Dmonth%25%3E%2F%3C%25%3Dyear%25%3E/#52C552/this/this/this/0/0/0" title="This timer works like a clock">A clock</a></li>
									<li><a href="#!timer/Expires%20at%208%20am%26hellip%3B/#C539C5/this/next/0/8/0/0" title="Expires at 8am on the last day of the current month...">The last day of a month</a></li>
									<li><a href="#!timer/Halloween%20%3C%25%3Dyear%25%3E%20%F0%9F%91%BB%F0%9F%91%BB/#333333/next/10/31/0/0/0" title="Oh no! So much work to do and so few time!">Next Halloween</a></li>
									<li><a href="#!timer/Next%20February%20the%2029th/#6666CC/2016%4/2/29/0/0/0" title="How many days until the next February the 29th?">Next February the 29th</a></li>
								</ul>
							</label>
						</li>
					</ul>
				</div>
				<div class="main" id="timer">
					<div style="color: rgb(178, 178, 178);" id="timer-timer">
						<span id="timer-years">15<span class="small">Y</span></span>
						<span id="timer-months">6<span class="small">M</span></span>
						<span id="timer-days">13<span class="small">d</span></span>
						<span id="timer-hours">3<span class="small">h</span></span>
						<span id="timer-minutes">37<span class="small">m</span></span>
						<span id="timer-seconds">32<span class="small">s</span></span>
						<span id="timer-expired"><span class="small"> Expired </span></span>
					</div>
					<p>To share this timer copy and paste the following link: <br>
					<input readonly="readonly" id="share-link" type="text"></p>
					<p>Or use this QRcode: <img src="media/qrcode.svg" alt="QRC" id="qrcode-toggle" title="Open the QRCode"> </p><div title="file:///home/francesco/Documenti/git/sloth-tt/index.html#!timer//#333333/0/0/0/0/0/0" id="qrcode"></div><p></p>
