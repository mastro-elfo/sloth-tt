<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
			<meta name="application-name" content="Sloth-tt"/>
			<meta name="author" content="mastro-elfo (Francesco Michienzi)"/>
			<meta name="keywords" content="countdown,countup,counter,time,timer,date,endpoint,left,expire,webapp,general purpose,sloth"/>
			<meta name="description" content="Sloth-tt is an online webapp that lets you define an endpoint and shows how much time is left, or from how long it is expired"/>
			
			<meta name="google-site-verification" content="CYBDUW2aXWYfj885gBxn2OGUFuaZyOchdCQCfTEgQC4" />
			
			<title>Sloth-tt - The best general purpose countdown timer</title>
			
			<link rel="icon" href="/media/timer-white.svg"/>
			
			<link rel="stylesheet" href="/css/main.css"/>
			
			<script type="text/javascript" src="/lib/MooTools-Core-1.6.0-compressed.js"></script>
			<script type="text/javascript" src="/lib/Epitome-min.js"></script>
			<script type="text/javascript" src="/lib/qrcode-min.js"></script>
			<script type="text/javascript" src="/js/mvc.js"></script>
			<script type="text/javascript" src="/js/timer.js"></script>
			
			<meta property="og:url"           content="" id="meta-og-url"/>
			<meta property="og:type"          content="website" />
			<meta property="og:title"         content="" id="meta-og-title"/>
			<meta property="og:description"   content="Sloth-tt is an online webapp that lets you define an endpoint and shows how much time is left, or from how long it is expired." />
			<meta property="og:image"         content="" id="meta-og-image"/>
		</head>
		<body>
			<div data-page="timer" id="maincontainer">
				<header>
					<a class="button" href="/edit/" title="Edit this timer" id="open-edit"><img alt="✎" src="/media/pencil.svg"/></a>
					<h1 id="header-title">The best countdown timer!</h1>
				</header>
				<div class="main" id="timer">
					<h1 id="timer-title"></h1>
					<div id="timer-timer">
						<span id="timer-years"></span>
						<span id="timer-months"></span>
						<span id="timer-days"></span>
						<span id="timer-hours"></span>
						<span id="timer-minutes"></span>
						<span id="timer-seconds"></span>
						<span id="timer-expired"></span>
					</div>
					<p>Share this timer:</p>
					<p id="share-buttoncontainer">
						<img src="/media/facebook.svg" alt="Facebook" id="share-on-facebook" title="Share on Facebook"/>
						<img src="/media/twitter.svg" alt="Twitter" id="share-on-twitter" title="Share on Twitter"/>
						<img src="/media/google.svg" alt="Google+" id="share-on-google" title="Share on Google+" href=""/>
						<img src="/media/link.svg" alt="Link" id="link-toggle" title="Copy link"/>
						<img src="/media/qrcode.svg" alt="QRC" id="qrcode-toggle" title="Open the QRCode"/>
						<a id="share-email" title="Click to share this time via email"><img src="/media/mail.svg" alt="Send email"/></a>
					</p>
					<div title="" id="link-dialog" class="share-dialog">
						<p>
							<label>
								To share this timer copy and paste the following link: <br>
								<input readonly="readonly" id="share-link" type="text"/>
							</label>
						</p>
						<div>
							<div class="close">&times;</div>
						</div>
					</div>
					<div title="" id="qrcode-dialog" class="share-dialog">
						<div title="" id="qrcode"></div>
						<div>
							<div class="close">&times;</div>
						</div>
					</div>
				</div>
				<footer>
					<div id="advertising">
						<script type="text/javascript">
							/* <![CDATA[ */
							google_color_border = "#eeeeee";
							google_color_bg = "#eeeeee";
							google_color_link = "#0033CC";
							google_color_url = "#008000";
							google_color_text = "#000000";
							google_ui_features = "rc:0";
							if(location.href.search('altervista') != -1) document.write('<s'+'cript type="text/javascript" src="http://ad.altervista.org/js.ad/size=728X90/?ref='+encodeURIComponent(location.hostname+location.pathname)+'&r='+new Date().getTime()+'"></s'+'cript>');
							/* ]]> */
						</script>
					</div>
					<p>Thanks for using <strong>Sloth-tt</strong>.</p>
					<p><strong>Sloth-tt</strong> is powered by <a href="http://mootools.net" title="A compact Javascript framework">MooTools</a>, <a href="http://epitome-mvc.github.io/Epitome/" title="Epitome - MVC built on MooTools">Epitome</a> and <a href="https://davidshimjs.github.io/qrcodejs/" title="Cross-browser QRCode generator for javascript">qrcode.js</a>.</p>
					<p>Copyright © 2016 mastro-elfo.</p>
				</footer>
			</div>
	</body>
</html>
