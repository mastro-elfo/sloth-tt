<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
			<meta name="application-name" content="Sloth-tt"/>
			<meta name="author" content="mastro-elfo (Francesco Michienzi)"/>
			<meta name="keywords" content="countdown,countup,counter,time,timer,date,endpoint,left,expire,webapp,general purpose,sloth"/>
			<meta name="description" content="Edit a Sloth-tt timer, or create a new one!"/>
			
			<meta name="google-site-verification" content="CYBDUW2aXWYfj885gBxn2OGUFuaZyOchdCQCfTEgQC4" />
			
			<title>Sloth-tt - Create a new timer</title>
			
			<link rel="icon" href="/media/timer-white.svg"/>
			
			<link rel="stylesheet" href="/css/main.css"/>
			
			<script type="text/javascript" src="/lib/MooTools-Core-1.6.0-compressed.js"></script>
			<script type="text/javascript" src="/lib/Epitome-min.js"></script>
			<script type="text/javascript" src="/lib/qrcode-min.js"></script>
			<script type="text/javascript" src="/js/datepicker.js"></script>
			<script type="text/javascript" src="/js/timepicker.js"></script>
			<script type="text/javascript" src="/js/colorpicker.js"></script>
			<script type="text/javascript" src="/js/mvc.js"></script>
			<script type="text/javascript" src="/js/edit.js"></script>
		</head>
		<body>
			<div data-page="timer" id="maincontainer">
				<header>
					<a class="button left" href="" title="Back to timer" id="back-to-timer"><img alt="⏲" src="/media/timer.svg"/></a>
					<h1 id="edit-title">Edit</h1>
				</header>
				<div class="main" id="edit">
					<ul>
						<li>
							<label>
								<span>Choose a beautiful title</span>
								<input required="required" id="edit-title-value" type="text"/>
							</label>
						</li>
						<li>
							<label>
								<span>When will this timer expire?</span>
							</label>
							<div id="date-picker"></div>
							<div id="time-picker"></div>
						</li>
						<li>
							<label>
								<span>Choose your favourite color</span>
							</label>
							<div id="color-picker"></div>
						</li>
						<li>
							<label>
								<a href="" title="Open this timer" id="open-edit-link">Open this timer</a>
							</label>
						</li>
						<li>
							<label>
								<span>… or try some predefined timers:</span>
								<ul class="list">
									<li><a href="/timer/End%20of%20UNIX%20era/#E54C4C/2038/1/19/3/14/7" title="End of UNIX era">End of UNIX era</a></li>
									<li><a href="/timer/Columbus%20dicovered%20America/#39C5C5/1492/10/12/2/0/0" title="Columbus dicovered America">Columbus dicovered America</a></li>
									<li><a href="/timer/%3C%25%3Dday%25%3E%252F%3C%25%3Dmonth%25%3E%252F%3C%25%3Dyear%25%3E/#52C552/this/this/this/0/0/" title="This timer works like a clock">A clock</a></li>
									<li><a href="/timer/Expires%20at%208%20am%26hellip%3B/#C539C5/this/next/0/8/0/0" title="Expires at 8am on the last day of the current month...">The last day of a month</a></li>
									<li><a href="/timer/Halloween%20%3C%25%3Dyear%25%3E%20%F0%9F%91%BB%F0%9F%91%BB/#333333/next/10/31/0/0/0" title="Oh no! So much work to do and so few time!">Next Halloween</a></li>
									<li><a href="/timer/Next%20February%20the%2029th/#6666CC/2016%4/2/29/0/0/0" title="How many days until the next February the 29th?">Next February the 29th</a></li>
								</ul>
							</label>
						</li>
					</ul>
				</div>
				<footer>
					<div id="advertising">
						<script type="text/javascript">
							/* <![CDATA[ */
							google_color_border = "#eeeeee";
							google_color_bg = "#eeeeee";
							google_color_link = "#0033CC";
							google_color_url = "#008000";
							google_color_text = "#000000";
							google_ui_features = "rc:0";
							if(location.href.search('altervista') != -1) document.write('<s'+'cript type="text/javascript" src="http://ad.altervista.org/js.ad/size=728X90/?ref='+encodeURIComponent(location.hostname+location.pathname)+'&r='+new Date().getTime()+'"></s'+'cript>');
							/* ]]> */
						</script>
					</div>
					<p>Thanks for using <strong>Sloth-tt</strong>.</p>

					<p>Copyright © 2016 mastro-elfo.</p>
				</footer>
			</div>
	</body>
</html>
